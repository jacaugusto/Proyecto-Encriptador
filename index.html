<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="javascript.js">

    </script>
    <title>Challenge Encriptador</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logo-1" src="img/logo.png">
            <h1 class="tittle">Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <input class="tex-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img src="img/Muñeco.png" id="imgDer">
            <h1 id="texto">Ningún mensaje fue encontrado</h1>
            <textarea id="texto2" name="name"cols="80" rows="8">Ingrese el texto que desee encriptar o desencriptar.</textarea>
            <button id="copiar" type="button" name="button" onclick="copy()">Copiar</button>
        </div>
        <div class="left-button">
            <button type="button" id="boton-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>

        </div>
    </div>
    
</body>
</html>
